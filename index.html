<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <!--Header Section-->
    <header class="section">
      <div class="container">
        <img class="logo" src="./resources/images/logo.png">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

    <!--Arrival Section-->
    <div class="section arrival">
      <div class="arrivalcontainer">
        <div class="arrivalbanner">
          <p>NEW ARRIVAL</p>
          <h1>SPORTS BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!--Navigation Section-->
    <div class="section navigation">
      <div class="container navigationcontainer">
        <p>Eyewear</p>
        <p>Apparel</p>
        <p>Gadgets</p>
        <p>Vehicles</p>
        <p>Classes</p>
        <p>Contact</p>
      </div>
    </div>

    <!--Product Section-->
    <div class="section product">
      <div class="container productcontainer">
        <div class="imagecontainer">
          <div class="imagecontainer2">
            <img src="./resources/images/pen.png">
          </div>
          <p>Exploding Pen</p>
        </div>
        <div class="imagecontainer">
          <div class="imagecontainer2">
            <img src="./resources/images/watch.png">
          </div>
          <p>Cellular Watch</p>
        </div>
        <div class="imagecontainer">
          <div class="imagecontainer2">
            <img src="./resources/images/glasses.png">
          </div>
          <p>Thermal Glasses</p>
        </div>
      </div>
    </div>

    <!--Information Section-->
    <div class="section info">
      <div class="container infocontainer">
        <div class="infocontentcontainer">
          <p class="infotitlecontainer">Location</p>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="infocontentcontainer">
          <p class="infotitlecontainer">Hours</p>
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>

    <!--Footer Section-->
    <footer class="section">
      <div class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>

  </body>
</html>
